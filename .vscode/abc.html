<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Alphabets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: darkgray;">
    <div class="alphabet-container style ">
        <div class="letter hidden" data-letter="A" data-word="APPLE">A</div>
        <div class="letter hidden" data-letter="B" data-word="BALL">B</div>
        <div class="letter hidden" data-letter="C" data-word="CAT">C</div>
        <div class="letter hidden" data-letter="D" data-word="DOG">D</div>
        <div class="letter hidden" data-letter="E" data-word="ELEPHANT">E</div>
        <div class="letter hidden" data-letter="F" data-word="FISH">F</div>
        <div class="letter hidden" data-letter="G" data-word="GOAT">G</div>
        <div class="letter hidden" data-letter="H" data-word="HOME">H</div>
        <div class="letter hidden" data-letter="I" data-word="ICE-CREAM">I</div>
        <div class="letter hidden" data-letter="J" data-word="JACKAL">J</div>
        <div class="letter hidden" data-letter="K" data-word="KING">K</div>
        <div class="letter hidden" data-letter="L" data-word="LION">L</div>
        <div class="letter hidden" data-letter="M" data-word="MONKEY">M</div>
        <div class="letter hidden" data-letter="N" data-word="NEST">N</div>
        <div class="letter hidden" data-letter="O" data-word="OWL">O</div>
        <div class="letter hidden" data-letter="P" data-word="PARROT">P</div>
        <div class="letter hidden" data-letter="Q" data-word="QUEEN">Q</div>
        <div class="letter hidden" data-letter="R" data-word="RAT">R</div>
        <div class="letter hidden" data-letter="S" data-word="SUN">S</div>
        <div class="letter hidden" data-letter="T" data-word="TOMATO">T</div>
        <div class="letter hidden" data-letter="U" data-word="UMBRELLA">U</div>
        <div class="letter hidden" data-letter="V" data-word="VAN">V</div>
        <div class="letter hidden" data-letter="W" data-word="WOMEN">W</div>
        <div class="letter hidden" data-letter="X" data-word="X-MASS">X</div>
        <div class="letter hidden" data-letter="Y" data-word="YAK">Y</div>
        <div class="letter hidden" data-letter="Z" data-word="ZEBRA">Z</div>
    </div>

    <div class="animation-area">
        <img id="object-image" src="apple.png" alt="APPLE" class="hidden">
        <p id="animation-text">Apple</p>
    </div>



    <div class="animation-area">
        <img id="object-image" src="ball.png" alt="BALL" class="hidden">
        <p id="animation-text"></p>
    </div>


    <img id="object-image" src="cat.jpg" alt="CAT" class="hidden">
    

    <div class="controls">
        <button id="prev-btn" style="/* color: #ffc70b; */background-color: #ffc70b;border-radius: px;">Prev</button>

        <button id="reset-btn" style="background-color: #da2323;">Reset</button>
        <button id="next-btn" style="background-color: #0cdd0c;">Next</button>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
